apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-kafka-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-kafka-app
  template:
    metadata:
      labels:
        app: spring-kafka-app
    spec:
      containers:
        - name: spring-kafka-app
          image: tokyj515/my-spring-kafka:latest # 이미지 이름
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: my-kafka:9092  # Kafka 내부 주소 사용
---
apiVersion: v1
kind: Service
metadata:
  name: spring-kafka-service
spec:
  selector:
    app: spring-kafka-app
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: spring-kafka-ui
spec:
  type: NodePort
  selector:
    app: spring-kafka-app
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 31000
